<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla b√°sica</title>

    <style>
        table, th, td{
            border:1px solid black;
        }
        table { 
            border-collapse:collapse ;
            width: 49%;
        }
        td, th{
            padding: 5px;
        }
        thead {
            color:navy;
        }
        tbody{
            color:green;
        }
        tgoot{
            color:maroon;
        }

    </style>
</head>

<body>

    <table>
        <caption>Lista de la Compra</caption>
        <thead>
          <tr>
            <th>Productos</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
             <td colspan="2">Total</td>
             <td>20</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
             <td>Destornillador</td>
             <td>1</td>
             <td>3</td>
          </tr>
          <tr>
              <td>Llave Inglesa</td>
              <td>2</td>
              <td>S</td>
          </tr>
          <tr>
              <td>Martillo</td>
              <td>1</td>
              <td>7</td>
          </tr>
        </tbody>
    </table>

</body>
    
</html>
